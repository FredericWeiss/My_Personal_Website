 <!-- Portfolio Modals-->
 {% for entry in port_db %}
<div class="portfolio-modal modal fade" id="{{ entry.modal }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="close-modal" data-bs-dismiss="modal"><img src="static/assets/img/close-icon.svg" alt="Close modal" /></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="modal-body">
                            <!-- Project details-->
                            <h2 class="text-uppercase">{{ entry.header }}</h2>
                            <img class="img-fluid d-block mx-auto" src="static/assets/img/portfolio/{{ entry.image_two }}" alt="..." style="margin: 30px 0"/>
                            <p>{{ entry.article }}</p>
                            <hr style="margin-bottom: 30px">
                            <h6><a href="{{ entry.github_link }}">View code on Github</a></h6>
                            <br>
                            <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                <i class="fas fa-times me-1"></i>
                                Close Project
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 {% endfor %}
